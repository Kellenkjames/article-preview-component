<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Article Preview Component</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <!-- Left: Image -->
        <div class="card__image">
          <img src="./assets/images/drawers.jpg" alt="Article thumbnail" />
        </div>

        <!-- Right: Content -->
        <div class="card__content">
          <div class="card__text">
            <h1 class="card__title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="card__description">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>

          <div class="card__footer">
            <div class="profile">
              <img
                class="profile__img"
                src="./assets/images/avatar-michelle.jpg"
                alt="Michelle"
              />
              <div class="profile__meta">
                <p class="profile__name">Michelle Appleton</p>
                <span class="profile__date">28 Jun 2020</span>
              </div>
            </div>
            <button class="share-button" aria-label="Share article">
              <!-- share icon -->
            </button>
          </div>

          <!-- Share tooltip (conditionally visible) -->
          <div class="share-toast visually-hidden" id="shareToast">
            <!-- social icons -->
          </div>
        </div>
      </article>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
